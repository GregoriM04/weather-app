<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Weather app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">What's the weather like?</h1>
      <div class="appearance">
        <ion-icon name="sunny" class="sun-icon icons"></ion-icon>
        <label class="switch">
          <input type="checkbox" class="isChecked" />
          <span class="slider" id="slider"></span>
        </label>
        <ion-icon name="moon" class="moon-icon icons"></ion-icon>
      </div>
    </header>
    <main class="main">
      <div class="container" id="container">
        <!-- search section -->
        <div class="search-box" id="search-box">
          <ion-icon name="location" class="location-icon"></ion-icon>
          <input
            type="text"
            placeholder="Ex. France"
            id="user-input"
            class="user-input"
          />
          <button type="submit" id="submit-btn" class="submit-btn">
            <ion-icon name="search"></ion-icon>
          </button>
        </div>
        <!-- error section -->
        <div class="errorStatus" id="errorStatus">
          <img src="./assets/images/error.png" class="error-status-img" />
          <h3 class="error-status-text">Issue found. Refresh and try again.</h3>
        </div>
        <!-- weather section -->
        <div class="weather-box" id="weather-box">
          <img src="" class="weather-img" id="weather-img" />
          <h2 class="temperature" id="temperature"></h2>
          <h3 class="description" id="description"></h3>
        </div>
        <!-- details section -->
        <div class="details" id="details">
          <div class="humidity">
            <div class="info">
              <ion-icon name="water"></ion-icon>
              <p></p>
            </div>
            <h3>Humidity</h3>
          </div>
          <div class="wind-speed">
            <div class="info">
              <ion-icon name="rainy"></ion-icon>
              <p></p>
            </div>
            <h3>Wind Speed</h3>
          </div>
        </div>
        <!-- not-found section -->
        <div class="not-found" id="not-found">
          <img src="./assets/images/not-found.png" class="not-found-img" />
          <h3 class="not-found-text">Oops! Try with a new location.</h3>
        </div>
        <span class="not-valid" id="not-valid">Not valid!</span>
      </div>
    </main>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Main Script JS file -->
    <script src="./main.js"></script>
  </body>
</html>
